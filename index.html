<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>VR Maze</title>
    <meta name="description" content="Hello, World! ? A-Frame">
    <script src="script/aframe-master.js"></script>

    <script src="js/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-box position="-1 0 0" rotation="0 0 0" width="1" height="4" depth="1" color="#4CC3D9"></a-box>
      <a-box position="1 0 0" rotation="0 0 0" width="1" height="4" depth="1" color="#4CC3D9"></a-box>
      <a-box position="-1 0 -1" rotation="0 0 0" width="1" height="4" depth="1" color="#4CC3D9"></a-box>
      <a-box position="1 0 -1" rotation="0 0 0" width="1" height="4" depth="1" color="#4CC3D9"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
